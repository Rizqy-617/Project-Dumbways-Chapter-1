<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project</title>
    <link rel="stylesheet" href="/assets/css/project.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="kiri">
            <img src="/assets/img/brandred.png" alt="icon dumbways" width="70px" style="padding-right: 40px;">
            <ul>
                <li><a href="home.html" class="home">Home</a></li>
                <li><a href="index.html">My Project</a></li>
            </ul>
            <div class="kanan">
                <a href="contact.html">Contact Me</a>
            </div>
        </div>
    </nav>
    <!-- Main -->
    <main>
        <div class="project-form">
            <h1>ADD MY PROJECT</h1>
            <form onsubmit="addData(event)">
                <!-- Project Name -->
                <div class="projectname">
                    <label for="project_name">Project Name</label>
                    <input type="text" id="project_name">
                </div>
                <!-- Start Date & End Date -->
                <div class="date">
                    <div class="half">
                        <label for="start-date">Start Date</label>
                        <input type="datetime-local" id="start-date">
                    </div>
                    <div class="half">
                        <label for="end-date">End Date</label>
                        <input type="datetime-local" id="end-date">
                    </div>
                </div>
                <!-- Deskripsi -->
                <div class="deskripsi">
                    <label for="description">Description</label>
                    <textarea name="description" id="description"></textarea>
                </div>
                <!-- Technologies -->
                <h4>Technologies</h4>
                <div class="cekbox">
                    <!-- Bagian Kiri -->
                    <div class="cekbox-kiri">
                        <div class="cekbox-grup">
                            <input type="checkbox" name="nodejs" id="nodejs" value="nodejs">
                            <label for="nodejs">Node JS</label>
                        </div>
                        <div class="cekbox-grup">
                            <input type="checkbox" name="reactjs" id="reactjs" value="reactjs">
                            <label for="reactjs">React JS</label>
                        </div>
                    </div>
                    <!-- Bagian Kanan -->
                    <div class="cekbox-kanan">
                        <div class="cekbox-grup">
                            <input type="checkbox" name="nextjs" id="nextjs" value="nextjs">
                            <label for="nextjs">Next JS</label>
                        </div>
                        <div class="cekbox-grup">
                            <input type="checkbox" name="typescript" id="typescript" value="typescript">
                            <label for="typescript">Typescript</label>
                        </div>
                    </div>
                </div>
                <!-- Upload Image -->
                <div class="upload">
                    <label for="upload" class="upload-image">Upload Image</label>
                    <input type="file" id="upload-image" name="upload-image" accept="image/*">
                </div>
                <!-- Button Submit -->
                <div class="button">
                    <button type="submit" class="btn-submit">Submit</button>
                </div>
            </form>
        </div>
        <!-- List Project -->
        <div class="list_project_head">
            <h1>My Project</h1>
            <div id="projects" class="list-project"></div>
        </div>
    </main>
    <script src="/assets/js/project.js"></script>
</body>
</html>
